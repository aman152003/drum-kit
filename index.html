<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="container">
      <div id="drum-machine">
        <div id="display"></div>
        <div id="keys">
          <div id="q" class="drum-pad">
            <audio
              data-name="Boom"
              class="clip"
              id="Q"
              src="./audio/boom.wav"
            ></audio>
            <h2>Q</h2>
          </div>
          <div id="w" class="drum-pad">
            <audio
              data-name="Clap"
              class="clip"
              id="W"
              src="./audio/clap.wav"
            ></audio>
            <h2>W</h2>
          </div>
          <div id="e" class="drum-pad">
            <audio
              data-name="Hithat"
              class="clip"
              id="E"
              src="./audio/hihat.wav"
            ></audio>
            <h2>E</h2>
          </div>
          <div id="a" class="drum-pad">
            <audio
              data-name="Kick"
              class="clip"
              id="A"
              src="./audio/kick.wav"
            ></audio>
            <h2>A</h2>
          </div>
          <div id="s" class="drum-pad">
            <audio
              data-name="Openhat"
              class="clip"
              id="S"
              src="./audio/openhat.wav"
            ></audio>
            <h2>S</h2>
          </div>
          <div id="d" class="drum-pad">
            <audio
              data-name="Ride"
              class="clip"
              id="D"
              src="./audio/ride.wav"
            ></audio>
            <h2>D</h2>
          </div>
          <div id="z" class="drum-pad">
            <audio
              data-name="Snare"
              class="clip"
              id="Z"
              src="./audio/snare.wav"
            ></audio>
            <h2>Z</h2>
          </div>
          <div id="x" class="drum-pad">
            <audio
              data-name="Tink"
              class="clip"
              id="X"
              src="./audio/tink.wav"
            ></audio>
            <h2>X</h2>
          </div>
          <div id="c" class="drum-pad">
            <audio
              data-name="Tom"
              class="clip"
              id="C"
              src="./audio/tom.wav"
            ></audio>
            <h2>C</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
